<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVTOOL REGISTER</title>
    <link rel="stylesheet" href="{% static 'css/devtools_create.css' %}">
</head>
<body>
    <nav class="nav_bar">
        <div class="nav_topic">Honggu's <span style="color:greenyellow">SW IDEA </span>CLOUD</div>
        <div class="nav_tap">
            <a href="{% url 'ideas:create' %}">아이디어 등록</a>
            <a href="{% url 'ideas:list' %}">아이디어 관리</a>
            <a href="{% url 'ideas:devtool_create' %}">개발툴 등록</a>
            <a href="{% url 'ideas:devtool_list' %}">개발툴 관리</a>
        </div> 
    </nav>
    <hr />

    <div class="main_container">
        <h2 class="main_topic">Devtool Register</h2>
        <h3 class="main_info">개발툴 등록 페이지! 생각날 때마다 업데이트 합시다</h3>
        <div class="main_posts">
            <hr />
            <form action="{% url 'ideas:devtool_create' %}" method="post">
                {% csrf_token %}
                <p>개발툴 명 :</p>
                <input name="name" />
                <br />
                <p>개발툴 종류 :</p>
                <input name="kind" />
                <br />
                <p>개발툴 설명 :</p>
                <textarea name="content"></textarea>
                <br />
                <div>
                    <input type="submit", value="저장하기" />
                </div>
            </form>
            <hr />
        </div>
    </div>
</body>
</html>
