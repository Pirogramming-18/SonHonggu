<!doctype html>
<html lang="ko"> 
    <head>
        <!-- meta:utf-8(한글안깨지게) -닫는 태그 꼭 습관들이자
            title : 홈페이지 탭에 뜨는 정보 -->
        <meta charset="utf-8" /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <!-- ./는 현재 폴더를 의미한다고 생각하자 : 현재 폴더에 있는 facvicon.ico를 shortcut icon으로 하자 -->
    </head>
    <body>
        <header>
            <!-- heading tag : h1~h6, 중요도에 따라 잘 구성해야함
                headingsMap 크롬 익스텐션을 활용하면 홈페이지에서 중요도를 어떻게 구성했는지 확인할 수 있다 -->
            <!-- a 태그 : 하이퍼링크 / href,char,lang같은 것들을 attribute라고 한다. 부가정보-->
            <h1>
                <a href="https://www.naver.com">네이버</a>
            </h1>
            <h2>검색창</h2>
            <fieldset>
                <legend>검색</legend>
                <input />
                <button>검색</button>
            </fieldset>
        </header>
        <nav>
            <ul>
                <li>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
                <li>네이버페이</li>
                <li>네이버쇼핑</li>
            </ul>
        </nav>  
        <main>
            <h2>실시간 검색어</h2>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <ol>
                <li>소식)졸리다</li>
                <li>소식)자고싶다</li>
                <li>소식)집에갈래</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./매일경제.png" alt="매일경제"></li> <!--이미지태그: 소스태그 :이미지 가져오고/알트태그 : 시각장애인용 이미지 설명  -->
                <li><img src="./이코노미뉴스.png" alt="한국일보"></li>
            </ul>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
