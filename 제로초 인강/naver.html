    1-2강, 1-3강, 1-4강, 1-5강, 1-6강
    2-1강, 2-2강, 2-3강
    3-1강, 3-2강, 3-3강

<!doctype html>
<html lang="ko"> 
    <head>
        <!-- meta:utf-8(한글안깨지게) -닫는 태그 꼭 습관들이자
            title : 홈페이지 탭에 뜨는 정보 -->
        <meta charset="utf-8" /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./naver.css">
        <!-- ./는 현재 폴더를 의미한다고 생각하자 : 현재 폴더에 있는 facvicon.ico를 shortcut icon으로 하자 -->
    </head>
    <body>
        <header>
            <div id="header-center"> <!-- 가운데 정렬용 div-->
                <!-- css문법 - 속성명 : 속성값 -->
                <!-- css를 html파일 안에 : inline style <- 권장 x -->
                <!-- heading tag : h1~h6, 중요도에 따라 잘 구성해야함
                    headingsMap 크롬 익스텐션을 활용하면 홈페이지에서 중요도를 어떻게 구성했는지 확인할 수 있다 -->
                <!-- a 태그 : 하이퍼링크 / href,char,lang같은 것들을 attribute라고 한다. 부가정보-->
                <div>
                    <span>네이버를 시작페이지로</span>
                    <span>쥬니어네이버</span>
                    <span>해피빈</span>
                </div>
                <div id="header-search">
                    <a href="https://www.naver.com">
                        <h1>
                            <span class="blind">네이버</span>
                        </h1>
                    </a>
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button class="blind">검색</button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
                <li>네이버페이</li>
                <li>네이버쇼핑</li>
            </ul>
        </nav>  
        <main>
            <h2>실시간 검색어</h2>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <ol>
                <li>소식)졸리다</li>
                <li>소식)자고싶다</li>
                <li>소식)집에갈래</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./매일경제.png" alt="매일경제"></li> <!--이미지태그: 소스태그 :이미지 가져오고/알트태그 : 시각장애인용 이미지 설명  -->
                <li><img src="./이코노미뉴스.png" alt="한국일보"></li>
            </ul>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
