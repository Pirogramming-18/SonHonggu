<!doctype html>
<html lang="ko"> 
    <head>
        <!-- meta:utf-8(한글안깨지게) -닫는 태그 꼭 습관들이자
            title : 홈페이지 탭에 뜨는 정보 -->
        <meta charset="utf-8" /> 
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <!-- ./는 현재 폴더를 의미한다고 생각하자 : 현재 폴더에 있는 facvicon.ico를 shortcut icon으로 하자 -->
    </head>
    <body>
        <!-- heading tag : h1~h6, 중요도에 따라 잘 구성해야함
            headingsMap 크롬 익스텐션을 활용하면 홈페이지에서 중요도를 어떻게 구성했는지 확인할 수 있다 -->
        <!-- a 태그 : 하이퍼링크 / href,char,lang같은 것들을 attribute라고 한다. 부가정보-->
        <h1>
            <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input />
            <button>검색</button>
        </fieldset>
        <h2>실시간 검색어</h2>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </body>
</html>
